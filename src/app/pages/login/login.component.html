<div class="card col-6">
  <div class="card-body">
    <h5 class="card-title">Ingreso al sistema</h5>
    <form name="loginFrm"
    #loginFrm="ngForm"
    (ngSubmit)="doLogin()">
      <div class="form-group">
        <label for="exampleInputEmail1">Correo electrónico</label>
        <input type="email" class="form-control" id="user" name="user" placeholder="ingrese su correo" [(ngModel)]="user">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"  [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary float-right">Ingresar</button>
    </form>
  </div>
</div>
