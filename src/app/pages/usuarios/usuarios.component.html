<h2>Usuarios del sistema</h2>

<form name="dashboardFrm" #dashboardFrm="ngForm" (ngSubmit)="rescataDatos()">
    <div class="form-row">
        <div class="input-group mb-3 col">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Buscar</span>
            </div>
            <input class="form-control" type="text" name="nombre" [(ngModel)]="nombre" placeholder="algo a buscar en el nombre..." aria-describedby="basic-addon1">
        </div>

        <div class="col">
            <button type="submit" class="btn btn-outline-primary mb-2">Buscar</button>
        </div>
    </div>
</form>

<table class="table table-striped table-hover table-sm table-responsive-sm table-bordered" style="height: 760px;">
    <thead translate="no">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Edici√≥n</th>
        </tr>
    </thead>
    <tbody *ngIf=" lista.length > 0 ">
        <tr *ngFor="let data of lista">
            <td scope="row">{{ data.nombre }}</td>
            <td>{{ data.email }}</td>
            <td>
                <input class="btn btn-light" type="button" value="Editar">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
